<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" length="10" color="#000000"></a-plane>
      <a-octahedron position="-2.3 0.43 0" color="#FF926B" radius="0.45"></a-octahedron>
      <a-ring position="-3.7 0.7 0" color="teal" radius-inner="0.25" radius-outer="0.7" ></a-ring>
      <a-box position="-1 0.5 0.3" width="0.5" depth="0.5" height="0.5" color="#4CC3D9"></a-box>
      <a-sphere position="3.7 0.5 0" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 0.75 -0.25" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cone position="1 0.5 0" radius-bottom="0.5" radius-top="0" color="#FFC65D"></a-cone>
      <a-dodecahedron position="2 0.25 0" radius="0.5" color="blue"></a-dodecahedron>
      
      <a-sky color="#ECECEC"></a-sky>
      
    </a-scene>
  </body>
</html>
